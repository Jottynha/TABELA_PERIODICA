<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Periódica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="periodic-table" id="periodic-table">
  </div>

  <ul id="suggestionsList" class="suggestions-list"></ul>
  <div class="search-container">
    <input type="text" id="symbolInput" class="search-input" placeholder="Insira o Elemento">
    <button id="searchButton" class="search-button">Pesquisar</button>
    </div>
    <button class="change-color-button" onclick="mudarCor()">Cor por Família</button>

    <script src="script.js"></script>
</body>
</html>
